<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="main-container">

        <div class="banner-container">
            <img src="banner.jpg" alt="Clouds during sunset" class="banner-bg">
        
            <div class="overlay-content">
                <div class="banner-header">
                    <img id="logo" src="logo2.png" alt="Logo that looks like a colorful sunset">
                    <p id="banner-text">BREATHE</p>
                </div>
                <p id="banner-credit">
                  Photo by <a href="https://unsplash.com/photos/brown-clouds-3WgPZbsDSkE" target="_blank" rel="noopener">Andrea Ferrario</a>
                </p>
            </div>
        </div>

        <div class="content-container">
            <p>This is not a real online service! But we now it would be amazing if it was. We offer free retreats in nature. </p>
            <p>Feel free to sign up. You know you <em>want</em> to!</p>
            <p>Let's do this!</p>
            <form>
                <div class="form-row">
                    <div class="form-col">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required minlength="2" />

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="6" />
                    </div>
                    <div class="form-col">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required minlength="2" />

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-7]{8}" title="Enter an 8-digit phone number" />

                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
                    </div>
                </div>
                <button type="submit" class="form-submit">Create Account</button>
                <p class="form-login-link">
                  Already have an account? Log in <a href="#">here</a>.
                </p>
            </form>
        </div>

    </div>
</body>
</html>
